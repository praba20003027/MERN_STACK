<body>
    <script>
     class restaurantform {
    restaurantList = [{ restaurantName: 'Taj', address: 'chennai airport', city: 'chennai'},
                      {  restaurantName: 'Arabian',address: 'golgonda masuq',city: 'hydrabadh'},
                      { restaurantName: 'dominos',address: 'delhi airport',city: 'delhi' },
                     {  restaurantName: 'kfc',address: 'mumbai airport',city: 'Mumbai'}]

    Resturantsnameslist = () => {
        return this.restaurantList.map(restaurant => restaurant.restaurantName);
    }
    

   filterresturant = (cityName) => {
        return this.restaurantList.filter(restaurant => restaurant.city == cityName);
    }
}

const restaurantObj = new restaurantform ();
restaurantObj. Resturantsnameslist();  
console.log(restaurantObj. Resturantsnameslist())     
restaurantObj.filterresturant('delhi');
console.log(restaurantObj.filterresturant('delhi'))

    
     </script>
